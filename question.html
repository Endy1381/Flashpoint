<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Questions</title>
  <!-- Bootstrap v5.3.3 CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
  <style>
    /* ------------------------------------------------------
       Improved, responsive styling (overrides your original CSS)
       ------------------------------------------------------ */

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #333333 60%, #555555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d1d0d0;
      margin: 0;
      padding: 0;
    }

    .master-container {
      margin-top: 2rem; /* preserved */
    }

    .container {
      padding: 2rem;
      color: white;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .question-input-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .question-input-group span {
      color: #f1f1f1;
      font-weight: 500;
      width: 2rem;
      text-align: center;
    }

    .form-control {
      padding: 0.75rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
      background-color: #343a40;
      color: #fff;
      flex: 1;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-custom-teal,
    .btn-teal {
      background-color: lightseagreen;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 191, 143, 0.3);
      padding: 0.8rem 2.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-custom-teal:hover,
    .btn-teal:hover {
      background-color: #7ac0bc;
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="master-container">
    <div class="container shadow">
      <p class="lead mb-4">
        <strong id="playerturn"></strong>, make a question for each peer:
      </p>

      <div class="question-input-group">
        <span class="fs-5">1:</span>
        <input id="question1" placeholder="Question" class="form-control" />
        <input id="answer1" placeholder="Answer" class="form-control" />
      </div>
      <div class="question-input-group">
        <span class="fs-5">2:</span>
        <input id="question2" placeholder="Question" class="form-control" />
        <input id="answer2" placeholder="Answer" class="form-control" />
      </div>
      <div class="question-input-group">
        <span class="fs-5">3:</span>
        <input id="question3" placeholder="Question" class="form-control" />
        <input id="answer3" placeholder="Answer" class="form-control" />
      </div>
      <div class="question-input-group">
        <span class="fs-5">4:</span>
        <input id="question4" placeholder="Question" class="form-control" />
        <input id="answer4" placeholder="Answer" class="form-control" />
      </div>
      <div class="question-input-group">
        <span class="fs-5">5:</span>
        <input id="question5" placeholder="Question" class="form-control" />
        <input id="answer5" placeholder="Answer" class="form-control" />
      </div>

      <button class="btn btn-custom-teal mt-4 w-100" onclick="setQuestion()">
        Setdeck
      </button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js" defer></script>
</body>
</html>
