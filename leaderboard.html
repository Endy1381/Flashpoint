<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <!-- Bootstrap v5.3.3 CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
  <style>
    /* ------------------------------------------------------
       Improved, responsive styling (overrides your original CSS)
       ------------------------------------------------------ */

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #333333 60%, #555555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d1d0d0;
      margin: 0;
      padding: 0;
    }

    .master-container {
      margin-top: 2rem; /* preserved */
    }

    .container {
      padding: 2rem;
      color: white;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    #leaderboard {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }

    #leaderboard li {
      padding: 0.5rem 0;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #leaderboard li:last-child {
      border-bottom: none;
    }

    .btn-custom-teal,
    .btn-teal {
      background-color: lightseagreen;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 191, 143, 0.3);
      padding: 0.8rem 2.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-custom-teal:hover,
    .btn-teal:hover {
      background-color: #7ac0bc;
      color: #fff;
      box-shadow: none;
    }

    a.text-info {
      color: #17a2b8 !important;
    }
  </style>
</head>
<body>
  <div class="master-container">
    <div class="container shadow">
      <h1 class="mb-4 text-white">Final Scores</h1>
      <ul id="leaderboard"></ul>
      <button id="play-again-btn" class="btn btn-custom-teal mt-3">Play Again</button>
      <p class="mt-3">
        <a href="main.html" class="text-info text-decoration-none">Back to Setup</a>
      </p>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js" defer></script>
</body>
</html>
