<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashPoint Setup</title>
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
  <style>
     /* cant explain all the css  */
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d1d0d0;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 2rem;
      color: white;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .master-container {
      margin-top: 2rem; 
    }

    .form-label {
      color: #b0b0b0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-top: 0.5rem;
      justify-content: center;
    }

    .form-control {
      padding: 0.75rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
      background-color: #343a40;
      color: #fff;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-custom-teal,
    .btn-teal {
      background-color: lightseagreen;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 191, 143, 0.3);
      padding: 0.8rem 2.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-custom-teal:hover,
    .btn-teal:hover {
      background-color: #7ac0bc;
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="master-container">
    <div class="container shadow">
      <h1 class="main-header mb-4 text-white">Enter Player Names</h1>
      <div
        class="selection d-flex flex-column justify-content-center align-items-center mb-4"
      >
        <label class="form-label"
          >Player1:
          <input id="player1" type="text" class="form-control" /></label
        >
        <label class="form-label"
          >Player2:
          <input id="player2" type="text" class="form-control" /></label
        >
        <label class="form-label"
          >Player3:
          <input id="player3" type="text" class="form-control" /></label
        >
        <label class="form-label"
          >Player4:
          <input id="player4" type="text" class="form-control" /></label
        >
        <label class="form-label"
          >Player5:
          <input id="player5" type="text" class="form-control" /></label
        >
        <label class="form-label"
          >Player6:
          <input id="player6" type="text" class="form-control" /></label
        >
      </div>
      <button id="setPlayersBtn" class="btn btn-custom-teal w-100">Start</button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js" defer></script>
</body>
</html>
