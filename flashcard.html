<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashPoint Quiz</title>
  <!-- Bootstrap v5.3.3 CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
  <style>
    /* ------------------------------------------------------
       Improved, responsive styling (overrides your original CSS)
       ------------------------------------------------------ */

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #333333 60%, #555555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d1d0d0;
      margin: 0;
      padding: 0;
    }

    .bg-dark {
      background-color: #1a1a2e !important;
    }

    .text-white {
      color: #ffffff !important;
    }

    .container {
      /* We’ll let Bootstrap handle the centering and spacing on this “min-vh-100” container */
    }

    #turn-player {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    #question-area {
      font-size: 2.5rem; /* larger question text */
      margin-bottom: 2rem;
    }

    #countdown {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #f8f9fa;
    }

    #reveal {
      font-size: 1.5rem;
      color: wheat;
      margin-top: 2rem;
    }

    .btn-teal,
    .btn-custom-teal {
      background-color: lightseagreen;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 191, 143, 0.3);
      padding: 0.8rem 2.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-teal:hover,
    .btn-custom-teal:hover {
      background-color: #7ac0bc;
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div
    class="container text-center d-flex flex-column justify-content-center min-vh-100"
  >
    <h2 id="turn-player" class="mb-5"></h2>
    <div id="question-area" class="display-4 mb-5"></div>
    <div id="countdown" class="fs-1 mb-5"></div>
    <button id="done-btn" class="btn btn-teal btn-lg">Got It!</button>
    <div id="reveal" class="mt-5 fs-3"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js" defer></script>
</body>
</html>
